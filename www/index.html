<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cat Energy</title>
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>

		<!-- SVG SPRITE -->

		<div style="display:none">
			<include src="build/img/sprite.svg"></include>
		</div>

		<!-- HEADER -->
		
		<header class="header">
			<!-- HEADING -->
			<div class="header__heading">
				<div class="header__images">
					<picture>
					  <!-- <source srcset="img/logo-desktop.svg" media="(min-width: 1200px)" type="image/svg+xml">
					  <source srcset="img/logo-tablet.svg" media="(min-width: 768px)" type="image/svg+xml"> -->
					  <img class="header__logo" src="img/logo-mobile.svg" alt="Логотип Cat Energy" width="190" height="38">
					</picture>
					<button class="header__toggle-nav">
						<img src="img/icon-mobile-menu.svg" height="18" width="18" alt="Открыть меню">
					</button>
				</div>
				<nav>
					<ul class="header__nav">
						<li class="header__nav-item">
							<a href="#" class="header__nav-item--link">
								Главная
							</a>
						</li>
						<li class="header__nav-item">
							<a href="#" class="header__nav-item--link">
								Каталог продукции
							</a>
						</li>
						<li class="header__nav-item">
							<a href="#" class="header__nav-item--link">
								Подбор программы
							</a>
						</li>
					</ul>
				</nav>
			</div>
			<!-- CONTENT -->
			<section class="header__intro">
				<h1 class="header__title">
					Функциональное питание для котов
				</h1>
				<h2 class="header__subtitle">
					Занялся собой? Займись котом!
				</h2>
				<img width="280" height="270" class="header__intro-img" src="img/index-can-mobile@1x.png" alt="Пример">
				<a href="#" class="header__button button">
					подобрать программу
				</a>
			</section>
		</header>

		

		<script src="js/script.js"></script>
	</body>
</html>
