<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cat Energy / Подбор программы</title>
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>
		<!-- SVG SPRITE -->

		<div style="display:none">
			<include src="build/img/sprite.svg"></include>
		</div>
		
		<!-- HEADER -->

		<header class="header">
			<!-- HEADING -->
			<div class="header__heading">
				<div class="header__logo-container">
					<picture>
					  <!-- <source srcset="img/logo-desktop.svg" media="(min-width: 1200px)" type="image/svg+xml">
					  <source srcset="img/logo-tablet.svg" media="(min-width: 768px)" type="image/svg+xml"> -->
					  <img class="header__logo" src="img/logo-mobile.svg" alt="Логотип Cat Energy" width="190" height="38">
					</picture>
					<button class="header__toggle-nav">
						<img src="img/icon-close.svg" height="18" width="18" alt="Открыть меню">
					</button>
				</div>
				<nav>
					<ul class="header__nav">
						<li class="header__nav-item">
							<a href="index.html" class="header__nav-link">
								Главная
							</a>
						</li>
						<li class="header__nav-item">
							<a href="catalog.html" class="header__nav-link">
								Каталог продукции
							</a>
						</li>
						<li class="header__nav-item--choose-program header__nav-item">
							<a href="form.html" class="header__nav-link">
								Подбор программы
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>

			<!-- SELECTION SECTION -->

			<section class="selection">
				<h3 class="selection__title section-title">
					Подбор программы
				</h3>
				<h5 class="selection__subtitle">
					заполните анкету и мы подберем программу питания для вашего кота
				</h5>
				<form class="selection__form form" method="post">
					<div class="form__block form__block--cat-info">
						<div class="form__row">
							<label for="cat-name" class="form__label">Имя:*</label>
							<input type="text" class="form__field" id="cat-name" placeholder="Барсик">
						</div>
						<div class="form__row">
							<label for="cat-weight" class="form__label">Вес (кг):*</label>
							<input type="text" class="form__field" id="cat-weight" placeholder="7">
						</div>
						<div class="form__row">
							<label for="cat-age" class="form__label">Возраст (лет):*</label>
							<input type="text" class="form__field" id="cat-age" placeholder="7">
						</div>
					</div>
					<div class="form__block form__block--type">
						<div class="form__row form__row--radio">
							<input type="radio" name="form-radio-buttons" class="form__radio-input" id="slim" checked>
							<label for="slim" class="form__label form__label--radio">
								похудение
							</label>
						</div>
						<div class="form__row form__row--radio">
							<input type="radio" name="form-radio-buttons" class="form__radio-input" id="pro">
							<label for="pro" class="form__label form__label--radio">
								набор массы
							</label>
						</div>
						<div class="form__row form__row--radio form__row--radio-last">
							<input type="radio" name="form-radio-buttons" class="form__radio-input" id="dont-know">
							<label for="dont-know" class="form__label form__label--radio">
								не знаю (нужен ваш совет)
							</label>
						</div>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
